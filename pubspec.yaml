name: snap_deals
description: "A new Flutter project."
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.4.3 <4.0.0"

# Dependencies specify other packages that your package needs in order to work.
# To automatically upgrade your package dependencies to the latest versions
# consider running `flutter pub upgrade --major-versions`. Alternatively,
# dependencies can be manually updated by changing the version numbers below to
# the latest version available on pub.dev. To see which dependencies have newer
# versions available, run `flutter pub outdated`.
dependencies:
  bloc: ^9.0.0
  cached_network_image: ^3.4.1
  cloud_firestore: ^5.6.1
  connectivity_plus: ^6.1.3
  cupertino_icons: ^1.0.6
  dartz: ^0.10.1
  device_preview: ^1.2.0
  dio: ^5.8.0+1
  equatable: ^2.0.7
  eva_icons_flutter: ^3.1.0
  file_picker: ^9.0.0
  firebase_auth: ^5.4.0
  firebase_core: ^3.13.0
  firebase_database: ^11.3.0
  firebase_messaging: ^15.2.5
  firebase_storage: ^12.4.0
  flutter:
    sdk: flutter
  flutter_bloc: ^9.0.0
  flutter_local_notifications: ^19.2.0
  flutter_localization: ^0.3.0
  flutter_localizations:
    sdk: flutter
  flutter_rating_bar: ^4.0.1
  flutter_sound: ^9.23.1
  flutter_svg: ^2.1.0
  geolocator: ^14.0.0
  get_thumbnail_video: ^0.7.3
  go_router: ^14.6.3
  google_maps_flutter: ^2.10.0
  googleapis_auth: ^2.0.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  image_picker: ^1.1.2
  intl: ^0.19.0
  meta: ^1.12.0
  mime: ^2.0.0
  permission_handler: ^11.3.1
  record: ^5.2.0
  shimmer: ^3.0.0
  supabase_flutter: ^2.8.4
  url_launcher: ^6.3.1
  uuid: ^4.5.1
  video_player: ^2.9.2

dev_dependencies:
  flutter_lints: ^3.0.0
  flutter_test:
    sdk: flutter
  intl_utils: null

flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/service-account.json
    - assets/images/
    - assets/svg/

  fonts:
    - family: Lora
      fonts:
        - asset: assets/fonts/Lora-Bold.ttf
          weight: 700
        - asset: assets/fonts/Lora-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Lora-Medium.ttf
          weight: 500
        - asset: assets/fonts/Lora-Regular.ttf
          weight: 400
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-Bold.ttf
          weight: 700
        - asset: assets/fonts/Montserrat-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Montserrat-Medium.ttf
          weight: 500
        - asset: assets/fonts/Montserrat-Regular.ttf
          weight: 400
        - asset: assets/fonts/Montserrat-Light.ttf
          weight: 300
    - family: NotoKufiArabic
      fonts:
        - asset: assets/fonts/NotoKufiArabic-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/NotoKufiArabic-Bold.ttf
          weight: 700
        - asset: assets/fonts/NotoKufiArabic-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/NotoKufiArabic-Medium.ttf
          weight: 500
        - asset: assets/fonts/NotoKufiArabic-Regular.ttf
          weight: 400
        - asset: assets/fonts/NotoKufiArabic-Light.ttf
          weight: 300
        - asset: assets/fonts/NotoKufiArabic-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/NotoKufiArabic-Thin.ttf
          weight: 100

flutter_intl:
  enabled: true
  class_name: Tr
  main_locale: en
  arb_dir: lib/core/localization/l10n
  output_dir: lib/core/localization/generated
